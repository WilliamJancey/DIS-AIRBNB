<head>
    <title>Airbnb Listings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>Location</th>
                <th>Room type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cozy Apartment</td>
                <td>New York City</td>
                <td>$100 per night</td>
                <td>4.5 stars</td>
                <td>4.5 stars</td>
            </tr>
            <tr>
                <td>Beach House</td>
                <td>Los Angeles</td>
                <td>$150 per night</td>
                <td>4.8 stars</td>
                <td>4.5 stars</td>
            </tr>
            <tr>
                <td>Mountain Cabin</td>
                <td>Aspen</td>
                <td>$200 per night</td>
                <td>4.9 stars</td>
                <td>4.5 stars</td>
            </tr>
            <!-- Add more rows for additional listings -->
        </tbody>
    </table>
</body>
